<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengaturan Akun | Exxracive</title>
  <link rel="stylesheet" href="css/setting.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
</head>
<body>
  <header>
    <h1>Pengaturan Akun</h1>
  </header>

  <main class="container">
    <!-- Ganti Username & Email -->
    <section class="form-section">
      <h3>Ganti Username & Email</h3>
      <form method="post" onsubmit="ubahNameEmail(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username baru">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email baru">

        <button class="edit" id="edituser" type="submit">Simpan Perubahan</button>
        <div class="borderloading" id="borderloadinguser">
          <img src="loading.svg" alt="loading" class="loading">
        </div>
      </form>
    </section>

    <!-- Ganti Password -->
    <section class="form-section">
      <h3>Ganti Password</h3>
      <form method="post" id="editform" onsubmit="ubahPassword(event)">
        <label for="password">password Lama</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password lama" min="8" required>

        <label for="new_password">Password Baru</label>
        <input type="password" id="new_password" name="new_password" placeholder="Masukkan password baru" min="8" required>

        <label for="confirm_password">Konfirmasi Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi password baru" required min="8">

        <button class="edit" id="editpass" type="submit">Ubah Password</button>
        <div class="borderloading" id="borderloadingpass">
          <img src="loading.svg" alt="loading" class="loading">
        </div>
      </form>
    </section>

    <!-- Hapus Akun -->
    <section class="form-section delete-section">
      <h3>Hapus Akun</h3>
      <p class="footerdelete"><strong>Peringatan:</strong> Jika Anda menghapus akun, semua data Anda akan hilang secara permanen.</p>
      <form method="post" onsubmit="hapusakun(event)">
        <button id="deleteuser" class="batal">Hapus Akun</button>
        <div class="borderloading" id="borderloadingdelete">
          <img src="loading.svg" alt="loading" class="loading">
        </div>
      </form>
    </section>
  </main>

  <!-- Floating Action Button -->
  <div class="fab-container">
    <button class="fab" id="fab"><p>+</p></button>
    <div class="fab-menu" id="fabMenu">
      <button><a style="color: black; text-decoration: none;" href="home.html"><i style="font-size: 25px;" class="ph-bold ph-house"></i></a></button>
      <button onclick="logout()"><i style="font-size: 25px;" class="ph-bold ph-sign-out"></i></button>
    </div>
  </div>

  <script src="js/setting.js"></script>
</body>
</html>
