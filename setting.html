<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengaturan Akun | Exxracive</title>
  <link rel="stylesheet" href="css/setting.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
</head>
<body>
  <header>
    <h1>Pengaturan Akun</h1>
  </header>

  <main class="container">
    <!-- Ganti Username & Email -->
    <section class="form-section">
      <h3>Ganti Username & Email</h3>
      <form method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username baru">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email baru">

        <button class="edit" type="submit">Simpan Perubahan</button>
      </form>
    </section>

    <!-- Ganti Password -->
    <section class="form-section">
      <h3>Ganti Password</h3>
      <form method="post">
        <label for="old-password">Password Lama</label>
        <input type="password" id="old-password" name="old-password" placeholder="Masukkan password lama">

        <label for="new-password">Password Baru</label>
        <input type="password" id="new-password" name="new-password" placeholder="Masukkan password baru">

        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password baru">

        <button class="edit" type="submit">Ubah Password</button>
      </form>
    </section>

    <!-- Hapus Akun -->
    <section class="form-section delete-section">
      <h3>Hapus Akun</h3>
      <p class="footerdelete"><strong>Peringatan:</strong> Jika Anda menghapus akun, semua data Anda akan hilang secara permanen.</p>
      <form method="post" onsubmit="return confirm('Apakah Anda yakin akan menghapus akun Anda?')">
        <button class="batal">Hapus Akun</button>
      </form>
    </section>
  </main>

  <!-- Floating Action Button -->
  <div class="fab-container">
    <button class="fab" id="fab"><p>+</p></button>
    <div class="fab-menu" id="fabMenu">
      <button><a style="color: black; text-decoration: none;" href="home.html"><i style="font-size: 25px;" class="ph-bold ph-house"></i></a></button>
      <button onclick="logout()"><i style="font-size: 25px;" class="ph-bold ph-sign-out"></i></button>
    </div>
  </div>

  <script src="js/setting.js"></script>
</body>
</html>
