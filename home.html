<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan | Exxracive</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
</head>
<body>
  <header>
    <h1>Catatan Pribadi</h1>
  </header>

  <main class="container">
    <section class="note-form">
      <h2 id="header"></h2>
      <form method="post" onsubmit="addcatatan(event)">
        <input type="text" id="judul" name="judul" placeholder="Judul catatan" required />
        <textarea name="catatan" id="catatan" placeholder="Isi catatan..." required></textarea>
        <input type="hidden" id="id_catatan">
        <div id="btn"></div>
      </form>
    </section>

    <section class="note-list">
    </section>
  </main>

    <div class="fab-container">
        <button class="fab" id="fab"><p>+</p></button>
        <div class="fab-menu" id="fabMenu">
            <button><i style="font-size: 25px;" class="ph ph-gear"></i></button>
            <button><i style="font-size: 25px;" class="ph ph-sign-out"></i></button>
        </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
