<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login" method="POST">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" min="8" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="regist.html">Daftar di sini</a></p>
  </div>

  <script src="js/loginRegist.js"></script>
</body>
</html>
